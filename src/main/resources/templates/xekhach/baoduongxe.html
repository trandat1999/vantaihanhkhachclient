<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xe Khách</title>
<link rel="stylesheet" th:href="@{/style.css}">
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
</head>
<body>
	<div class="menu">
		<div class="title">
			<i class="fas fa-car"></i>
			<p>Travel Manage</p>
		</div>
		<hr class="line-divide">
		<div class="menu-item">
			<ul>
				<li class="item"><a th:href="@{/home/taixe}"
					class="item-link"><i class="fas fa-biking"></i>Tài Xế</a></li>
				<li class="item"><a th:href="@{/home/chuyenxe}"
					class="item-link"><i class="fas fa-route"></i>Chuyến Xe</a></li>
				<li class="item"><a th:href="@{/home/tuyenxe}"
					class="item-link"><i class="fas fa-road"></i>Tuyến Xe</a></li>
				<li class="item"><a th:href="@{/home/xekhach}"
					class="item-link"><i class="fas fa-car-side"></i>Xe Khách</a></li>
				<li class="item"><a th:href="@{/home/taixe/luongtaixe}"
					class="item-link"><i class="fas fa-car-side">Lương Tài xế</i></a></li>
				<li class="item"><a th:href="@{/home/xekhach/doanhthuxe}"
					class="item-link"><i class="fas fa-car-side"></i>Doanh Thu Xe</a></li>
				<li class="item"><a th:href="@{/home/xekhach/ngaybaoduong}"
					class="item-link active"><i class="fas fa-car-side"></i>Ngày Bảo Dưỡng
						Xe</a></li>
			</ul>
			<div class="btn">
				<button class="zoomInBtn" onclick="zoomIn()">-></button>
			</div>
		</div>
	</div>
	<div id="layoutSidenav_content">
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Biển Số Xe</th>
					<th>Số ngày dự kiến tiếp theo bảo dưỡng</th>
				</tr>
			</thead>
			<tbody style="color: black">
				<tr th:each="name,salary1 : ${dayduong}" th:with="a=${name.value}">
					<td th:text="${name.key}"></td>
					<td th:text="${a + ' ngày'}"></td>
				</tr>
				<tr>
					<td><a th:href="@{/home/xekhach}">Danh sách xe Khách</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr style="color: orange; background-color: green">
					<th>Biển Số Xe</th>
					<th>Số ngày quá hạn bảo dưỡng</th>
				</tr>
			</thead>
			<tbody style="color: black">
				<tr th:each="name,salary1 : ${dayam}" th:with="a=${name.value}">
					<td th:text="${name.key}"></td>
					<td th:text="${a + ' ngày'}"></td>
				</tr>
				<tr>
					<td><a th:href="@{/home/xekhach}">Danh sách xe Khách</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript" src="/main.js" /></script>
<script type="text/javascript" src="/select.js" /></script>
<script type="text/javascript" src="/setMax.js" /></script>
</html>
